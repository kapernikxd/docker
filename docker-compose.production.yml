version: "3.8"
services: 
  mongodb:
    image: "mongo"
    volumes: 
      - mongo-prod:/data/db
    env_file: 
      - ./config/production.env
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.production
    ports: 
      - "80:3000"
    env_file: 
      - ./config/production.env
  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile.production
    ports: 
      - "5000:5000"
    depends_on:
      - mongodb
    env_file: 
      - ./config/production.env
volumes: 
  mongo-prod:
  
